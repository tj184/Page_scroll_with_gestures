<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Scroll Test</title>
    <style>
        body {
            height: 2000px; /* Long page for scrolling */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Use Hand Gestures to Scroll!</h1>
    <p>Try moving your hand up to scroll down and down to scroll up.</p>
</body>
</html>
